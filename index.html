<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Logo Dashboard</div>
            <ul class="sidebar-list1">
                <li class="home">Icon Home</li>
                <li class="profile">Icon Profile</li>
                <li class="messages">Icon Messages</li>
                <li class="history">Icon History</li>
                <li class="tasks">Icon Tasks</li>
                <li class="communities">Icon Communities</li>
            </ul>
            <ul class="sidebar-list2">
                <li class="settings">Icon Settings</li>
                <li class="support">Icon Support</li>
                <li class="privacy">Icon Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="first-row">
                <div class="search">Icon Searchbar</div>
                <div class="top-right">
                    <div class="bell">bell-icon</div>
                    <div class="user-icon">user-icon</div>
                    <div class="user-name">user-name</div>
                </div>
            </div>
            <div class="second-row">
                <div class="profile">Profile-Icon Profile-Name(@name)</div>
                <div class="buttons">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
            </div>
        </div>
        <div class="main-content"></div>    
    </div>
</body>
</html>
